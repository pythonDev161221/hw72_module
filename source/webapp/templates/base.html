<body class="container">

  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'webapp:quote_list_view' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if not user.is_authenticated %}
        <li class="nav-item">
{#        <button onclick="login(event)"#}
{#             data-login-url="{% url 'api_v1:api_token_auth' %}"#}
{#             data-csrf-url="{% url 'api_v1:get_csrf_token_view' %}"#}

    >Login</a>
        </li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
        </li>

              onclick="addQuote(event)"
{#              data-addquote-url="{% url 'api_v1:quote' %}"#}
              >addQuote</button>
    {% endif %}

      </ul>

    </div>
  </div>
</nav>
{% block content %}
{% endblock content %}

<form action="" id="quote_form" style="display: none"
      data-to-csrf="{% url 'api_v1:get_csrf_token_view' %}"
        data-to-authorite="{% url 'api_v1:api_token_auth' %}"
>

    <p>text: <input id="text" type="text"></p>
    <p>name: <input id="name" type="text"></p>
    <p>email: <input id="email" type="email"></p>

    <button type="submit" onclick="createQuote(event)">addQuoteBtn</button>
</form>

<script src="{% static 'index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
